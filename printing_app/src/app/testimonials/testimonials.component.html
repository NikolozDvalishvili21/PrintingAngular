<div class="main_cont">
  <div class="download">
    <img src="/assets/images/app_download.png" alt="" srcset="" />
    <div class="download_content">
      <h2>Download our app</h2>
      <p>Available for iOS and Android</p>
      <div class="store_buttons">
        <button class="google_btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24"
            viewBox="0 0 24 24"
            width="24"
          >
            <path d="M0 0h24v24H0z" fill="none" />
            <path
              d="M21 7.5l-9-5.25L3 7.5v9l9 5.25 9-5.25v-9zM12 3.75l6.5 3.75L12 11.25 5.5 7.5 12 3.75zM4.5 9.5l7 4.1v7.4l-7-4.07V9.5zm9 11.5v-7.4l7-4.1v7.43l-7 4.07z"
              fill="currentColor"
            />
          </svg>
          <div class="btn_text">
            <span>GET IT ON</span>
            <strong>Google Play</strong>
          </div>
        </button>
        <button class="apple_btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24"
            viewBox="0 0 24 24"
            width="24"
          >
            <path d="M0 0h24v24H0z" fill="none" />
            <path
              d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.53 4.08zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.32 2.33-1.94 4.23-3.74 4.25z"
              fill="currentColor"
            />
          </svg>
          <div class="btn_text">
            <span>Download on the</span>
            <strong>App Store</strong>
          </div>
        </button>
      </div>
    </div>
  </div>
  <div class="testimonials">
    <h4>Testimonials</h4>
  
    <p class="review_text">{{ testimonials[currentIndex].review }}</p>
  
    <div class="author_slider">
      <div class="author">
        <img [src]="testimonials[currentIndex].author.image" alt="Author image" />
        <div class="name_job">
          <p>{{ testimonials[currentIndex].author.name }}</p>
          <p>{{ testimonials[currentIndex].author.position }}</p>
        </div>
      </div>
  
      <div class="arrow-buttons">
        <button class="arrow-btn" (click)="prevTestimonial()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
          >
            <path
              d="M15 18l-6-6 6-6"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
        <button class="arrow-btn" (click)="nextTestimonial()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
          >
            <path
              d="M9 18l6-6-6-6"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>
  
</div>
